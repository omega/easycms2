---
name: EasyCMS2
recovery_password: UNSET
db:
    dsn: 'dbi:SQLite:__HOME__/db/sqlite.db'
    user:
    password:
    options:
        AutoCommit: 1
    upgrade: '__HOME__/db/upgrade/'
'View::Default':
    TEMPLATE_EXTENSION: '.tt'
    DEBUG: 1
authentication:
    default_realm: authors
    realms:
        authors:
            credential:
                class: Password
                password_field: password
                password_type: hashed
                password_hash_type: SHA-1
            store:
                class: DBIx::Class
                user_class: "EasyCMS2::Model::Base::Author"
                user_field: login
        recovery:
            credential:
                class: +EasyCMS2::SetupCred
                password_field: password
            store:
                class: Minimal
                users:
                    setup:
                        password: whocares
session:
    flash_to_stash: 1
stacktrace:
    verbose: 2
default_view: 'Default'
file_store: '__HOME__/root/static/upload'
file_base: '/static/upload'
media:
    resizes:
        - 
            name: Thumb
            filename: thumb
            scale: 
                xpixels: 75
                ypixels: 56
                type: max
            crop:
                width: 75
                height: 56
        -
            name: Gallery
            filename: gallery
            scale:
                xpixels: 640
                ypixels: 480
                type: min
            
